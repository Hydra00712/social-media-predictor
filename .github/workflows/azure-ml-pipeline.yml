name: Azure ML CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  AZURE_RESOURCE_GROUP: rg-lab7-socialmedia-frc
  AZURE_ML_WORKSPACE: mlw-lab7-sm
  AZURE_LOCATION: francecentral

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov flake8
          pip install -r requirements.txt
      
      - name: Lint with flake8
        run: |
          flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      - name: Run tests
        run: |
          pytest tests/ -v --cov=src --cov-report=xml
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml

  train-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install Azure ML CLI
        run: |
          az extension add -n ml -y
      
      - name: Submit Azure ML Training Job
        run: |
          az ml job create --file job.yml \
            --workspace-name ${{ env.AZURE_ML_WORKSPACE }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --set inputs.cosmos_endpoint=${{ secrets.COSMOS_ENDPOINT }} \
            --set inputs.cosmos_key=${{ secrets.COSMOS_KEY }}
      
      - name: Register Model
        run: |
          az ml model create --name social-media-engagement-model \
            --version ${{ github.run_number }} \
            --type mlflow_model \
            --path azureml://jobs/latest/outputs/artifacts/paths/model/ \
            --workspace-name ${{ env.AZURE_ML_WORKSPACE }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }}

  deploy-streamlit:
    needs: train-and-deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Deploy to Azure Container Instances
        run: |
          az container create \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name streamlit-app-lab7 \
            --image streamlit/streamlit:latest \
            --dns-name-label lab7-streamlit-${{ github.run_number }} \
            --ports 8501 \
            --environment-variables \
              COSMOS_ENDPOINT=${{ secrets.COSMOS_ENDPOINT }} \
              COSMOS_KEY=${{ secrets.COSMOS_KEY }} \
              AZURE_STORAGE_CONNECTION_STRING=${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}

  monitoring:
    needs: deploy-streamlit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Enable Application Insights
        run: |
          az monitor app-insights component create \
            --app lab7-monitoring \
            --location ${{ env.AZURE_LOCATION }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --application-type web
      
      - name: Configure Alerts
        run: |
          az monitor metrics alert create \
            --name high-error-rate \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --scopes /subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/${{ env.AZURE_RESOURCE_GROUP }} \
            --condition "avg Percentage CPU > 80" \
            --description "Alert when CPU exceeds 80%"

