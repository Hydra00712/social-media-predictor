name: CI/CD Pipeline - Deploy to Streamlit Cloud

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Check code syntax
      run: |
        python -m py_compile streamlit_app.py
    
    - name: Run basic tests
      run: |
        echo "âœ… Code syntax check passed"
        echo "âœ… Dependencies installed successfully"
  
  deploy:
    name: Deploy to Streamlit Cloud
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Notify deployment
      run: |
        echo "ğŸš€ Deploying to Streamlit Cloud..."
        echo "ğŸ“¦ App URL: https://appapppy-ucqhpy6wzobypb8csnjyzg.streamlit.app"
        echo "âœ… Streamlit Cloud will auto-deploy from GitHub"
    
    - name: Deployment complete
      run: |
        echo "âœ… CI/CD Pipeline completed successfully!"
        echo "ğŸŒ Your app is live!"

