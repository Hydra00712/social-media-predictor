name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: cicd-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

env:
  PYTHON_VERSION: '3.11'
  AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING || 'UseDevelopmentStorage=true' }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-${{ env.PYTHON_VERSION }}-
            pip-${{ runner.os }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "No requirements.txt found; skipping installs"
          fi

      - name: Syntax check (compileall)
        run: |
          python -m compileall .

      - name: Smoke imports (non-blocking)
        env:
          AZURE_STORAGE_CONNECTION_STRING: ${{ env.AZURE_STORAGE_CONNECTION_STRING }}
        run: |
          python - <<'PY'
          import importlib
          modules = [
              "streamlit_app",
              "azure_monitoring",
              "azure_config",
              "table_storage_manager",
              "predict_engagement",
          ]
          for mod in modules:
              try:
                  importlib.import_module(mod)
                  print(f"OK: {mod}")
              except ModuleNotFoundError as exc:
                  print(f"SKIP: {mod} ({exc})")
              except Exception as exc:
                  print(f"WARN: {mod} ({exc})")
          PY

      - name: Tests (if present)
        run: |
          if [ -d tests ]; then
            pytest -q
          else
            echo "No tests directory; skipping"
          fi

      - name: Package artifact
        run: |
          set -e
          mkdir -p dist
          if [ -f pyproject.toml ] || [ -f setup.py ]; then
            python -m pip install --upgrade build
            python -m build
            cp dist/* dist/ 2>/dev/null || true
          fi
          tar -czf dist/project.tar.gz .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ github.run_number }}
          path: dist/
          retention-days: 7

  build-and-push-image:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set lowercase IMAGE_NAME
        shell: bash
        run: echo "IMAGE_NAME=ghcr.io/${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          context: .
          file: ./Dockerfile

      - name: Output image reference
        run: |
          echo "IMAGE=${IMAGE_NAME}:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "LATEST=${IMAGE_NAME}:latest" >> $GITHUB_STEP_SUMMARY
