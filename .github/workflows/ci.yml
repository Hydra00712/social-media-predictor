name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint-and-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps (minimal)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Static syntax check
        run: |
          python -m compileall streamlit_app.py predict_engagement.py azure_monitoring.py table_storage_manager.py azure_config.py

      - name: Dry-run Streamlit import
        env:
          AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
        run: |
          python - <<'PY'
          import streamlit_app
          print("streamlit_app import OK")
          PY
